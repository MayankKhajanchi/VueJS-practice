<!DOCTYPE html>
<html>
<head>
	<title>VueJS</title>
	<script src="vue.js"></script>
</head>
<body>
	
	<div id="app">
		<button @click="value += 5">Add 5</button>
		<button @click="value += 1">Add 1</button>
		<p>{{value}} | {{check}}</p>
	</div>

	<script>
		new Vue({
			el: '#app',
		  data: {
		  	value: 0
		  },
		  computed:{
		  	check: function(value){
		  		return this.value < 37 ? "Not there yet" : this.value == 37 ? "Bingo" : "You went beyond 37"
		  	}
		  },
		  watch:{
		  	value: function(value){
		  		var that = this
		  		setTimeout(function(){
		  			that.value = 0;
		  		}, 5000)
		  	}
		  }
		})
	</script>
</body>
</html>
