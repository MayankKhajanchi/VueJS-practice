<!DOCTYPE html>
<html>
<head>
	<title>VueJS</title>
	<script src="vue.js"></script>
</head>
<body>
	
	<div id="app">
		<input type="" name="" v-model="name">
		<p>{{name}}</p>
		<p>{{counter}}</p>
		<button @click="counter++">Increase</button>
		<button @click="counter--">Decrease</button>
		<p>{{counter > 5 ? "Greater than 5" : "Smaller than 5"}}</p>
	</div>

	<script>
		new Vue({
			el: '#app',
		  data: {
		  	name: "Mayank",
		  	counter: 0,
		  },
		  methods:{

		  }
		})
	</script>
</body>
</html>
