<!DOCTYPE html>
<html>
<head>
	<title>VueJS</title>
	<script src="vue.js"></script>
	<style type="text/css">
		#app{
			display: flex;
			justify-content: center;
		}
		.input{
			display: flex;
			align-items: center;
		}
		.demo{
			background: grey;
			height:100px;
			width: 100px;
			margin: 30px;
		}
		.red{
			background: red;
		}
		.green{
			background: green;
		}
		.blue{
			background: blue;
		}
		.h50{
			height: 50px;
		}
	</style>
</head>
<body>
	
	<div id="app">
		<div 
			class="demo" 
			@click="attachRed = !attachRed"
			:class="[color1, height]"
			:style="{background: color1, height: length + 'px'}"
		>
			</div>
			<div class="input">
			<input type="" name="" v-model='color1'>
			</div>
			
		<div 
			class="demo"
			:style="{background: color2, width: length + 'px'}"
		></div>
		<div class="input">
		<input type="" name="" v-model='color2'>
	</div>
		<div
			class="demo"
			:class="color3"
			:style="{background: color3, height: length + 'px'}"
		></div>
		<div class="input">
		<input type="" name="" v-model='color3'>
	</div>
	<br>
	<div class="input">
			<input type="number" name="" v-model='length'>	
			</div>
	</div>


	<script>
		new Vue({
			el: '#app',
		  data: {
		  	attachRed: false,
		  	color1: 'red',
		  	color2: 'green',
		  	color3: 'blue',
		  	length: 100
		  },
		})
	</script>

</body>
</html>
