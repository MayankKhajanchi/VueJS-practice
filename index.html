<!DOCTYPE html>
<html>
<head>
	<title>VueJS</title>
	<script src="vue.js"></script>
</head>
<body>
	
	<div id="app">
	  <h1 v-once>{{ title }}</h1>
	  <input type="" name="" v-on:keypress = 'done'>
	  <p>{{ changeTitle() }} - <a v-bind:href="link">Google</a></p>
	  <hr>
	  <p v-html="finishedLink"></p>
	</div>
	<!-- <script src="index.js"></script> -->
	<script>
		new Vue({
			el: '#app',
		  data: {
		  	title: 'Hello World',
		  	link: 'http://google.com',
		  	finishedLink: '<a href="http://google.com">Google</a>'
		  },
		  methods:{
		  	changeTitle: function(){
		  		this.title = "Hello"
		    	return this.title;
		    },
		    done: function(event){
		    	console.log(event.target.value)
		    }
		  }
		})
	</script>
</body>
</html>
