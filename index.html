<!DOCTYPE html>
<html>
<head>
	<title>VueJS</title>
	<script src="vue.js"></script>
</head>
<body>
	
	<div id="app">
		
			<button v-on:click="alert">Show Alert</button>
			<p>{{test}}</p>
			<input type="" name="" v-on:keydown="testfunc">
			<p>{{testa}}</p>
			<input type="" name="" v-on:keydown.enter="testfunca">
		</h2>
	</div>

	<script>
		new Vue({
			el: '#app',
		  data: {
		  	test: "",
		  	testa: ""
		  },
		  methods:{
		  	
		  	alert: function(){
		  		alert('ALERT !')
		  	},
		  	testfunc: function(event){
		  		this.test = event.target.value
		  	},
		  	testfunca: function(event){
		  		this.testa = event.target.value
		  	}

		  }
		})
	</script>
</body>
</html>
