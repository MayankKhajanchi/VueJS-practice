<!DOCTYPE html>
<html>
<head>
	<title>VueJS</title>
	<script src="vue.js"></script>
</head>
<body>
	
	<div id="app">
		<input type="button" name="" value="-" v-on:click="decrease">
		<p>{{counter}}</p>
		<input type="button" name="" value="+" v-on:click="increase">
		<input type="button" name="" value="reset" v-on:click="reset">
	</div>

	<script>
		new Vue({
			el: '#app',
		  data: {
		  	title: 'Hello World',
		  	counter: 0
		  },
		  methods:{
		  	increase: function(){
		  		return this.counter = this.counter + 1
		  	},
		  	decrease: function(){
		  		return this.counter = this.counter - 1
		  	},
		  	reset: function(){
		  		return this.counter = 0;
		  	}
		  }
		})
	</script>
</body>
</html>
