<!DOCTYPE html>
<html>
<head>
	<title>VueJS</title>
	<script src="vue.js"></script>
	
</head>
<style type="text/css">
</style>
<body>
	
	<div id="app">		
		<div v-if="show">Show</div>
		<button @click="toggle">{{ show ? 'Hide' : 'Show' }}</button>
	</div>

	<script>
		new Vue({
			el: '#app',
		  data: {
		  	show: true
		  },
		  methods:{
		  	toggle: function(){
		  		this.show = !this.show
		  	}
		  }
		})
	</script>

</body>
</html>
