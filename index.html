<!DOCTYPE html>
<html>
<head>
	<title>VueJS</title>
	<script src="vue.js"></script>
	
</head>
<body>
	<div id="app">	
	
	<div>
		1.
		<button @click="toggle">Toggle</button>
		<p v-show="a">Now you see me</p>
		<p v-show="!a">Now you don't</p>
	</div>	

	<div>
		2.
		<span v-for="x in alphabets">{{x}} </span>
	</div>

	<div v-for="band in bands">
		3.
		<p v-for="(value, key, index) in band">{{ key }}  {{ value }} ({{ index }})</p>
	</div>

	4.

	<div v-for="value in four">
		<template v-if="Array.isArray(value)">
			<p v-for="element in value">{{element}}</p>
		</template>
		<template v-else>
			{{value}}
		</template>
	</div>

	</div>
	<script>
		new Vue({
			el: '#app',
		  data: {
		  	a: true,
		  	alphabets:['a','b','c'],
		  	bands:[
		  		{name: 'Pink Floyd', genre:'Prog'},
		  		{name: 'Metallica', genre: 'Heavy metal'},
		  		{name: 'AC/DC', genre: 'Hard Rock'}
		  	],
		  	four: {name: 'TEST',data: [1,2,3,4,5]}
		  },
		  methods:{
		  	toggle(){
		  		this.a = !this.a
		  	},
		  }
		})
	</script>

</body>
</html>
