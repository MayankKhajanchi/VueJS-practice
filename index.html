<!DOCTYPE html>
<html>
<head>
	<title>VueJS</title>
	<script src="vue.js"></script>
	
</head>
<body>

	<div id="app">	
		<h1>{{name}}</h1>
		<button @click="name = 'Khajanchi'">Update</button>
		<button @click="destroy">Destroy</button>
	</div>

	<script>

		new Vue({
			el: '#app',
			data:{
				name: 'Mayank'
			},
			beforeCreate(){
				console.log('beforeCreate');
			},
			created(){
				console.log('created');
			},
			beforeMount(){
				console.log('beforeMount');
			},
			mounted(){
				console.log('mounted');
			},
			beforeUpdate(){
				console.log('beforeUpdate');
			},
			updated(){
				console.log('updated');
			},
			beforeDestroy(){
				console.log('beforeDestroy');
			},
			destroyed(){
				console.log('destroyed');
			},
			methods:{
				destroy(){
					this.$destroy();
				}			
			}
		})
		
	</script>

</body>
</html>
