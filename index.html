<!DOCTYPE html>
<html>
<head>
	<title>VueJS</title>
	<script src="vue.js"></script>
	
</head>
<body>

	<div id="app1">	
{{a}}
	</div>

	<div id="app2">	
	{{name}}
	</div>

	<script>
		var vm1 = new Vue({
			el: '#app1',
		  data: {
		  	a: true,
		  },
		  methods:{
		  	toggle(){
		  		this.a = !this.a
		  	},
		  }
		})

		var vm2 = new Vue({
			el: '#app2',
			data: {
				name: 'Mayank'
			}
		});
		console.log(vm1);
	</script>

</body>
</html>
