<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">

    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">You</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;display: flex;align-items: center; justify-content:center" :style="{width: myHealth + '%'}">
                    <h3 style="color: black">{{myHealth}}</h3>
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">Enemy</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;display: flex;align-items: center; justify-content:center" :style="{width: monsterHealth + '%'}">
                    <h3 style="color: black;">{{monsterHealth}}</h3>
                </div>
            </div>
        </div>
    </section>

    <section class="row controls" v-if="!startGame">
        <div class="small-12 columns">
            <button id="start-game" @click="start">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-else>
        <div class="small-12 columns">
            <button id="attack" @click="attack">ATTACK</button>
            <button id="special-attack" @click="specialAttack">SPECIAL ATTACK</button>
            <button id="heal" @click="heal">HEAL</button>
            <button id="give-up" @click="giveUp">GIVE UP</button>
        </div>
    </section>

    <section class="row log" v-if="turns.length > 0">
        <div class="small-12 columns">
            <ul>
                <li v-for="turn in turns" >
                    <p :class="turn.isPlayer ? 'player-turn' : 'enemy-turn'">{{turn.text}}</p>
                </li>
            </ul>
        </div>
    </section>

</div>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
